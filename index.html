<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Bat Ball Stump Game</h1>
      <h1>This game will be between User & Computer</h1>

      <button
        class="button"
        onclick="
                let computerChoice = generateComputerChoice();
                let resultMsg = getResult('Bat', computerChoice);
                showResult('Bat', computerChoice, resultMsg);
            "
      >
        <img src="image/bat.png" alt="Bat Image" class="image" />
      </button>

      <button
        class="button"
        onclick="
                computerChoice = generateComputerChoice();
                resultMsg = getResult('Ball', computerChoice);
                showResult('Ball', computerChoice, resultMsg);
            "
      >
        <img src="image/ball.png" alt="Ball Image" class="image" />
      </button>

      <button
        class="button"
        onclick="
                computerChoice = generateComputerChoice();
                resultMsg = getResult('Stump', computerChoice);
                showResult('Stump', computerChoice, resultMsg);
            "
      >
        <img src="image/stump.png" alt="Stump Image" class="image" />
      </button>

      <h3 id="user-move"></h3>
      <h3 id="computer-move"></h3>
      <h3 id="result"></h3>
      <h3 id="score"></h3>

      <audio id="win-sound" src="Wind effects 5.wav"></audio>
      <button class="reset" onclick="localStorage.clear(); resetScore();">
        Reset
      </button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
